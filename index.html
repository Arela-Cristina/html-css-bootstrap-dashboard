<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3bcbcfd75d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="hover.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- HEADER -->
    <header class="container-fluid">
        <div class="row">
            <div class="col-12 d-flex justify-content-between align-items-center">
                <img class="cri-w-50px" src="img/mobile-logo.png" alt="logo boolean">
                <form>
                    <input class="form-control" list="datalistOptions" id="exampleDataList"
                        placeholder="Prova a cercare: Lezioni di Laravel">
                    <datalist id="datalistOptions">
                        <option value="Lezioni di Laravel">
                        </option>
                        <option value="Lezioni di Java Script">
                        </option>
                        <option value="Lezioni di HTML">
                        </option>
                        <option value="Lezioni di Tailwinds">
                        </option>
                        <option value="Lezioni di Bootstrap">
                        </option>
                    </datalist>
                </form>
                <i class="fa-solid fa-bell"></i>
            </div>
        </div>
    </header>

    <!-- MENU MOBILE SIDE BAR -->
    <section class="container-fluid">
        <div class="row">
            <div class="col-2 vh-75 py-3 d-flex justify-content-between flex-column">
                <div class="w-100 d-flex flex-column align-items-center  gap-3">
                    <i class="fa-solid fa-house"></i>
                    <i class="fa-solid fa-signal"></i>
                    <i class="fa-solid fa-signal"></i>
                </div>
                <div class="w-100 d-flex flex-column align-items-center">
                    <i class="fa-solid fa-gear"></i>
                </div>
            </div>


        </div>


    </section>

</body>

</html>
